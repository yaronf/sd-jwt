name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        resolver: ['lts-22.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Stack
      uses: haskell-actions/setup@v2
      with:
        stack-version: '2.13.1'
        enable-stack: true
        stack-no-global: false
    
    - name: Cache Stack global (includes snapshots, indices, etc.)
      id: cache-stack-global
      uses: actions/cache@v4
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-global
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-global
    
    - name: Cache Stack work
      id: cache-stack-work
      uses: actions/cache@v4
      with:
        path: .stack-work
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-work-${{ hashFiles('**/*.cabal', '**/stack.yaml', '**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-work-
    
    - name: Debug cache status
      run: |
        echo "Global cache hit: ${{ steps.cache-stack-global.outputs.cache-hit }}"
        echo "Work cache hit: ${{ steps.cache-stack-work.outputs.cache-hit }}"
    
    - name: Cache GHC
      uses: actions/cache@v4
      with:
        path: ~/.stack/programs
        key: ${{ runner.os }}-ghc-${{ matrix.resolver }}
        restore-keys: |
          ${{ runner.os }}-ghc-
    
    - name: Create CI stack.yaml override
      run: |
        cat > stack-ci.yaml <<EOF
        resolver: ${{ matrix.resolver }}
        arch: x86_64
        compiler-check: match-exact
        system-ghc: false
        packages:
        - .
        EOF
    
    - name: Build and Test
      run: |
        # Build everything (library + test dependencies) in one go to avoid redundant compilation
        stack --stack-yaml stack-ci.yaml test --fast
    
    - name: Build documentation
      run: |
        stack --stack-yaml stack-ci.yaml haddock --no-haddock-deps --no-haddock-hyperlink-source
    
    - name: Find and upload Haddock documentation
      if: matrix.resolver == 'lts-22.0'
      run: |
        # Try both possible locations
        DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/html/*" 2>/dev/null | head -1)
        if [ -z "$DOC_DIR" ]; then
          DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/*" 2>/dev/null | head -1)
        fi
        if [ -n "$DOC_DIR" ]; then
          echo "Found docs at: $DOC_DIR"
          mkdir -p haddock-artifact
          cp -r "$DOC_DIR" haddock-artifact/
        else
          echo "Warning: Could not find Haddock documentation"
          find .stack-work -name "*.html" -type f | head -5
          exit 1
        fi
    
    - name: Upload Haddock documentation (artifact)
      if: matrix.resolver == 'lts-22.0'
      uses: actions/upload-artifact@v4
      with:
        name: haddock-docs
        path: haddock-artifact/sd-jwt/
        retention-days: 7

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write  # Required for GitHub Pages deployment (only for this job)
    
    steps:
    - name: Download Haddock documentation
      uses: actions/download-artifact@v4
      with:
        name: haddock-docs
        path: haddock-docs/
    
    - name: List downloaded files
      run: |
        echo "Contents of haddock-docs/:"
        ls -la haddock-docs/ || echo "Directory not found"
        echo ""
        echo "Looking for HTML files:"
        find haddock-docs -type f -name "*.html" | head -10 || echo "No HTML files found"
        echo ""
        echo "Directory structure:"
        find haddock-docs -type d | head -10 || echo "No directories found"
    
    - name: Prepare documentation for deployment
      run: |
        # Create sd-jwt subdirectory structure for custom domain path
        mkdir -p deploy/sd-jwt
        # Copy all files from haddock-docs to deploy/sd-jwt
        # Handle both cases: haddock-docs contains files directly or has sd-jwt subdirectory
        if [ -d "haddock-docs/sd-jwt" ]; then
          cp -r haddock-docs/sd-jwt/* deploy/sd-jwt/
        else
          cp -r haddock-docs/* deploy/sd-jwt/
        fi
        echo "Deployment structure prepared:"
        echo "Contents of deploy/sd-jwt/:"
        ls -la deploy/sd-jwt/ | head -20
        echo ""
        echo "Looking for index.html:"
        find deploy/sd-jwt -name "index.html" | head -5
        echo ""
        echo "Verifying index.html exists:"
        if [ -f "deploy/sd-jwt/index.html" ]; then
          echo "✓ index.html found at deploy/sd-jwt/index.html"
          head -5 deploy/sd-jwt/index.html
        else
          echo "✗ ERROR: index.html not found!"
          echo "Available HTML files:"
          find deploy/sd-jwt -name "*.html" | head -10
          exit 1
        fi
        echo ""
        echo "Directory structure:"
        find deploy/sd-jwt -type d | head -10
    
    - name: Verify deployment structure before publishing
      run: |
        echo "Final structure to be deployed:"
        echo "deploy/ directory contents:"
        ls -la deploy/
        echo ""
        echo "deploy/sd-jwt/ directory contents:"
        ls -la deploy/sd-jwt/ | head -10
        echo ""
        echo "Checking index.html:"
        if [ -f "deploy/sd-jwt/index.html" ]; then
          echo "✓ index.html exists at deploy/sd-jwt/index.html"
          echo "File size: $(wc -c < deploy/sd-jwt/index.html) bytes"
        else
          echo "✗ ERROR: index.html not found!"
          exit 1
        fi
    
    - name: Create CNAME file for custom domain
      run: |
        echo "www.sheffer.org" > deploy/CNAME
        echo "Created CNAME file:"
        cat deploy/CNAME
    
    - name: Deploy Haddock documentation to GitHub Pages
      id: deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: deploy/
        keep_files: true  # Preserve CNAME file for custom domain
        force_orphan: false  # Don't create orphan branch (preserve history)
        allow_empty_commit: true  # Force commit even if files haven't changed (triggers GitHub Pages rebuild)
    
    - name: Output deployment status
      run: |
        echo "Deployment completed successfully!"
        echo "::notice::GitHub Pages deployment finished"
        echo ""
        echo "To view your documentation:"
        echo "1. Go to Settings → Pages in your repository"
        echo "2. Ensure 'Source' is set to 'GitHub Actions'"
        echo "3. Wait a few minutes for GitHub Pages to build"
        echo "4. Visit: https://www.sheffer.org/sd-jwt/"

