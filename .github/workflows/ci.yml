name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        resolver: ['lts-22.0', 'nightly-2024-10-22']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Stack
      uses: haskell-actions/setup@v2
      with:
        stack-version: '2.13.1'
        enable-stack: true
        stack-no-global: true
    
    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-${{ hashFiles('**/*.cabal', '**/stack.yaml', '**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-
    
    - name: Build
      run: |
        stack --resolver ${{ matrix.resolver }} --no-system-ghc build --test --no-run-tests
    
    - name: Test
      run: |
        stack --resolver ${{ matrix.resolver }} --no-system-ghc test
    
    - name: Build documentation
      run: |
        stack --resolver ${{ matrix.resolver }} --no-system-ghc haddock
    
    - name: Upload Haddock documentation
      uses: actions/upload-artifact@v4
      if: matrix.resolver == 'lts-22.0'
      with:
        name: haddock-docs
        path: .stack-work/dist/*/doc/html/sd-jwt/
        retention-days: 7

