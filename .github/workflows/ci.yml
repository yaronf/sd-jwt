name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        resolver: ['lts-22.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Stack
      uses: haskell-actions/setup@v2
      with:
        stack-version: '2.13.1'
        enable-stack: true
        stack-no-global: false
    
    - name: Cache Stack global (includes snapshots, indices, etc.)
      id: cache-stack-global
      uses: actions/cache@v4
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-global
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-global
    
    - name: Cache Stack work
      id: cache-stack-work
      uses: actions/cache@v4
      with:
        path: .stack-work
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-work-${{ hashFiles('**/*.cabal', '**/stack.yaml', '**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-work-
    
    - name: Debug cache status
      run: |
        echo "Global cache hit: ${{ steps.cache-stack-global.outputs.cache-hit }}"
        echo "Work cache hit: ${{ steps.cache-stack-work.outputs.cache-hit }}"
    
    - name: Cache GHC
      uses: actions/cache@v4
      with:
        path: ~/.stack/programs
        key: ${{ runner.os }}-ghc-${{ matrix.resolver }}
        restore-keys: |
          ${{ runner.os }}-ghc-
    
    - name: Create CI stack.yaml override
      run: |
        cat > stack-ci.yaml <<EOF
        resolver: ${{ matrix.resolver }}
        arch: x86_64
        compiler-check: match-exact
        system-ghc: false
        packages:
        - .
        EOF
    
    - name: Build
      run: |
        stack --stack-yaml stack-ci.yaml build --fast --test --no-run-tests
    
    - name: Test
      run: |
        stack --stack-yaml stack-ci.yaml test --fast
    
    - name: Build documentation
      run: |
        stack --stack-yaml stack-ci.yaml haddock --no-haddock-deps --no-haddock-hyperlink-source
    
    - name: Find and upload Haddock documentation
      if: matrix.resolver == 'lts-22.0'
      run: |
        # Try both possible locations
        DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/html/*" 2>/dev/null | head -1)
        if [ -z "$DOC_DIR" ]; then
          DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/*" 2>/dev/null | head -1)
        fi
        if [ -n "$DOC_DIR" ]; then
          echo "Found docs at: $DOC_DIR"
          mkdir -p haddock-artifact
          cp -r "$DOC_DIR" haddock-artifact/
        else
          echo "Warning: Could not find Haddock documentation"
          find .stack-work -name "*.html" -type f | head -5
          exit 1
        fi
    
    - name: Upload Haddock documentation (artifact)
      if: matrix.resolver == 'lts-22.0'
      uses: actions/upload-artifact@v4
      with:
        name: haddock-docs
        path: haddock-artifact/sd-jwt/
        retention-days: 7

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write  # Required for GitHub Pages deployment (only for this job)
    
    steps:
    - name: Download Haddock documentation
      uses: actions/download-artifact@v4
      with:
        name: haddock-docs
        path: haddock-docs/
    
    - name: List downloaded files
      run: |
        echo "Contents of haddock-docs/:"
        ls -la haddock-docs/ || echo "Directory not found"
        echo ""
        echo "Looking for HTML files:"
        find haddock-docs -type f -name "*.html" | head -10 || echo "No HTML files found"
        echo ""
        echo "Directory structure:"
        find haddock-docs -type d | head -10 || echo "No directories found"
    
    - name: Deploy Haddock documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: haddock-docs/
        keep_files: true  # Preserve CNAME file for custom domain
    
    - name: Output documentation URL
      run: |
        REPO_NAME="${GITHUB_REPOSITORY#*/}"
        OWNER="${GITHUB_REPOSITORY%/*}"
        if [ "$OWNER" = "$GITHUB_REPOSITORY" ]; then
          # Fallback for user repos
          OWNER="${GITHUB_REPOSITORY%%/*}"
        fi
        echo "::notice::Documentation deployed to: https://${OWNER}.github.io/${REPO_NAME}/"
        echo "Documentation URL: https://${OWNER}.github.io/${REPO_NAME}/"

