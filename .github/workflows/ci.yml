name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        resolver: ['lts-22.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Stack
      uses: haskell-actions/setup@v2
      with:
        stack-version: '2.13.1'
        enable-stack: true
        stack-no-global: true
    
    - name: Cache Stack snapshots
      id: cache-stack-snapshots
      uses: actions/cache@v4
      with:
        path: ~/.stack/snapshots
        key: ${{ runner.os }}-${{ matrix.resolver }}-snapshots
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-snapshots-
    
    - name: Cache Stack global
      id: cache-stack-global
      uses: actions/cache@v4
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-global
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-global
    
    - name: Cache Stack work
      id: cache-stack-work
      uses: actions/cache@v4
      with:
        path: .stack-work
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-work-${{ hashFiles('**/*.cabal', '**/stack.yaml', '**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-work-
    
    - name: Debug cache status
      run: |
        echo "Snapshot cache hit: ${{ steps.cache-stack-snapshots.outputs.cache-hit }}"
        echo "Global cache hit: ${{ steps.cache-stack-global.outputs.cache-hit }}"
        echo "Work cache hit: ${{ steps.cache-stack-work.outputs.cache-hit }}"
    
    - name: Cache GHC
      uses: actions/cache@v4
      with:
        path: ~/.stack/programs
        key: ${{ runner.os }}-ghc-${{ matrix.resolver }}
        restore-keys: |
          ${{ runner.os }}-ghc-
    
    - name: Create CI stack.yaml override
      run: |
        cat > stack-ci.yaml <<EOF
        resolver: ${{ matrix.resolver }}
        arch: x86_64
        compiler-check: match-exact
        system-ghc: false
        packages:
        - .
        EOF
    
    - name: Build
      run: |
        stack --stack-yaml stack-ci.yaml build --fast --test --no-run-tests
    
    - name: Test
      run: |
        stack --stack-yaml stack-ci.yaml test --fast
    
    - name: Build documentation
      run: |
        stack --stack-yaml stack-ci.yaml haddock --no-haddock-deps --no-haddock-hyperlink-source
    
    - name: Find and upload Haddock documentation
      if: matrix.resolver == 'lts-22.0'
      run: |
        # Try both possible locations
        DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/html/*" 2>/dev/null | head -1)
        if [ -z "$DOC_DIR" ]; then
          DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/*" 2>/dev/null | head -1)
        fi
        if [ -n "$DOC_DIR" ]; then
          echo "Found docs at: $DOC_DIR"
          mkdir -p haddock-artifact
          cp -r "$DOC_DIR" haddock-artifact/
        else
          echo "Warning: Could not find Haddock documentation"
          find .stack-work -name "*.html" -type f | head -5
          exit 1
        fi
    
    - name: Upload Haddock documentation
      if: matrix.resolver == 'lts-22.0'
      uses: actions/upload-artifact@v4
      with:
        name: haddock-docs
        path: haddock-artifact/sd-jwt/
        retention-days: 7

