name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        resolver: ['lts-22.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Stack
      uses: haskell-actions/setup@v2
      with:
        stack-version: '2.13.1'
        enable-stack: true
        stack-no-global: true
    
    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-${{ hashFiles('**/*.cabal', '**/stack.yaml', '**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-
    
    - name: Cache GHC
      uses: actions/cache@v4
      with:
        path: ~/.stack/programs
        key: ${{ runner.os }}-ghc-${{ matrix.resolver }}
        restore-keys: |
          ${{ runner.os }}-ghc-
    
    - name: Create CI stack.yaml override
      run: |
        cat > stack-ci.yaml <<EOF
        resolver: ${{ matrix.resolver }}
        arch: x86_64
        compiler-check: match-exact
        system-ghc: false
        packages:
        - .
        EOF
    
    - name: Build
      run: |
        stack --stack-yaml stack-ci.yaml build --fast --test --no-run-tests
    
    - name: Test
      run: |
        stack --stack-yaml stack-ci.yaml test --fast
    
    - name: Build documentation
      run: |
        stack --stack-yaml stack-ci.yaml haddock --no-haddock-deps
    
    - name: Upload Haddock documentation
      uses: actions/upload-artifact@v4
      if: matrix.resolver == 'lts-22.0'
      with:
        name: haddock-docs
        path: .stack-work/dist/*/doc/html/sd-jwt/
        retention-days: 7

