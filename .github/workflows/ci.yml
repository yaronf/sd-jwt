name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ghc-version: ['9.4.8', '9.6.7']
        stack-version: ['2.13.1']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Stack
      uses: haskell-actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc-version }}
        stack-version: ${{ matrix.stack-version }}
        enable-stack: true
    
    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-${{ matrix.ghc-version }}-stack-${{ hashFiles('**/*.cabal', '**/stack.yaml', '**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.ghc-version }}-stack-
    
    - name: Build
      run: stack build --test --no-run-tests
    
    - name: Test
      run: stack test
    
    - name: Build documentation
      run: stack haddock
    
    - name: Upload Haddock documentation
      uses: actions/upload-artifact@v4
      if: matrix.ghc-version == '9.6.7'
      with:
        name: haddock-docs
        path: .stack-work/dist/*/doc/html/sd-jwt/
        retention-days: 7

