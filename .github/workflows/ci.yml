name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        resolver: ['lts-22.0']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Stack
      uses: haskell-actions/setup@v2
      with:
        stack-version: '2.13.1'
        enable-stack: true
        stack-no-global: false
    
    - name: Cache Stack global (includes snapshots, indices, etc.)
      id: cache-stack-global
      uses: actions/cache@v4
      with:
        path: ~/.stack
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-global
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-global
    
    - name: Cache Stack work
      id: cache-stack-work
      uses: actions/cache@v4
      with:
        path: .stack-work
        key: ${{ runner.os }}-${{ matrix.resolver }}-stack-work-${{ hashFiles('**/*.cabal', '**/stack.yaml', '**/stack.yaml.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.resolver }}-stack-work-
    
    - name: Debug cache status
      run: |
        echo "Global cache hit: ${{ steps.cache-stack-global.outputs.cache-hit }}"
        echo "Work cache hit: ${{ steps.cache-stack-work.outputs.cache-hit }}"
    
    - name: Cache GHC
      uses: actions/cache@v4
      with:
        path: ~/.stack/programs
        key: ${{ runner.os }}-ghc-${{ matrix.resolver }}
        restore-keys: |
          ${{ runner.os }}-ghc-
    
    - name: Create CI stack.yaml override
      run: |
        cat > stack-ci.yaml <<EOF
        resolver: ${{ matrix.resolver }}
        arch: x86_64
        compiler-check: match-exact
        system-ghc: false
        packages:
        - .
        EOF
    
    - name: Build and Test
      run: |
        # Build everything (library + test dependencies) in one go to avoid redundant compilation
        stack --stack-yaml stack-ci.yaml test --fast
    
    - name: Build documentation
      run: |
        stack --stack-yaml stack-ci.yaml haddock --no-haddock-deps --no-haddock-hyperlink-source
    
    - name: Find and upload Haddock documentation
      if: matrix.resolver == 'lts-22.0'
      run: |
        # Try both possible locations
        DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/html/*" 2>/dev/null | head -1)
        if [ -z "$DOC_DIR" ]; then
          DOC_DIR=$(find .stack-work -name "sd-jwt" -type d -path "*/doc/*" 2>/dev/null | head -1)
        fi
        if [ -n "$DOC_DIR" ]; then
          echo "Found docs at: $DOC_DIR"
          mkdir -p haddock-artifact
          cp -r "$DOC_DIR" haddock-artifact/
        else
          echo "Warning: Could not find Haddock documentation"
          find .stack-work -name "*.html" -type f | head -5
          exit 1
        fi
    
    - name: Upload Haddock documentation (artifact)
      if: matrix.resolver == 'lts-22.0'
      uses: actions/upload-artifact@v4
      with:
        name: haddock-docs
        path: haddock-artifact/sd-jwt/
        retention-days: 7

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: write  # Required to push to gh-pages branch
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all branches for gh-pages
    
    - name: Download Haddock documentation
      uses: actions/download-artifact@v4
      with:
        name: haddock-docs
        path: haddock-docs/
    
    - name: Prepare documentation for deployment
      run: |
        # Copy all files from haddock-docs to deploy root
        # Handle both cases: haddock-docs contains files directly or has sd-jwt subdirectory
        mkdir -p deploy
        if [ -d "haddock-docs/sd-jwt" ]; then
          cp -r haddock-docs/sd-jwt/* deploy/
        else
          cp -r haddock-docs/* deploy/
        fi
        echo "Deployment structure prepared:"
        echo "Contents of deploy/:"
        ls -la deploy/ | head -20
        echo ""
        echo "Verifying index.html exists:"
        if [ -f "deploy/index.html" ]; then
          echo "✓ index.html found at deploy/index.html"
        else
          echo "✗ ERROR: index.html not found!"
          exit 1
        fi
    
    - name: Push to gh-pages branch
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        # Fetch all branches including gh-pages
        git fetch origin
        
        # Preserve deploy directory by moving it temporarily
        mv deploy deploy-temp || true
        rm -rf haddock-docs
        
        # Checkout or create gh-pages branch
        if git show-ref --verify --quiet refs/heads/gh-pages; then
          git checkout -f gh-pages
          git pull origin gh-pages || true
        elif git show-ref --verify --quiet refs/remotes/origin/gh-pages; then
          git checkout -f -b gh-pages origin/gh-pages
        else
          git checkout --orphan gh-pages
        fi
        
        # Clean up the branch: remove all files except .git, deploy-temp, .nojekyll, and CNAME
        # Preserve .nojekyll and CNAME if they exist
        # Preserve deploy-temp so we can copy from it
        find . -mindepth 1 -maxdepth 1 ! -name '.git' ! -name '.nojekyll' ! -name 'CNAME' ! -name 'deploy-temp' -exec rm -rf {} +
        
        # Copy documentation files to root of gh-pages from temporary location
        if [ -d "deploy-temp" ]; then
          cp -r deploy-temp/* .
          rm -rf deploy-temp
        else
          echo "ERROR: deploy-temp directory not found!"
          exit 1
        fi
        
        # Ensure .nojekyll exists (needed for GitHub Pages to serve files starting with underscore)
        touch .nojekyll
        
        # Commit and push
        git add -A
        git commit -m "Update Haddock documentation [skip ci]" || exit 0
        git push origin gh-pages
    
    - name: Output status
      run: |
        echo "✓ Haddock documentation pushed to gh-pages branch"
        echo "GitHub Pages will automatically deploy from the gh-pages branch"

